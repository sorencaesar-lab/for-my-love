<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LoveðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    overflow:hidden;
}

/* COUNTDOWN SCREEN */
#countdownScreen{
    position:fixed;
    inset:0;
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    z-index:9999;
    text-align:center;
}

#countdownTimer{
    font-size:2rem;
    margin-top:20px;
}

#valentineGreeting{
    font-size:3rem;
    margin-top:20px;
    opacity:0;
    transition:opacity 2s ease;
}

#continueText{
    margin-top:20px;
    font-size:1.2rem;
    display:none;
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}

/* HEARTS */
.hearts{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
}

.heart{
    position:absolute;
    color:rgba(255,255,255,0.6);
    animation:float 10s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}

/* LOCK SCREEN */
#lockScreen{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    z-index:10;
    color:white;
}

#lockScreen h1{
    font-family:'Great Vibes';
    font-size:3rem;
    margin-bottom:20px;
}

#lockScreen img{
    width:240px;
    border-radius:20px;
    margin-bottom:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

#lockScreen input{
    padding:12px 20px;
    border-radius:25px;
    border:none;
    font-size:18px;
    text-align:center;
}

#lockScreen button{
    margin-top:15px;
    padding:10px 30px;
    border-radius:25px;
    border:none;
    background:white;
    color:#ff4f7a;
    font-weight:bold;
    cursor:pointer;
}

/* QUESTION SCREEN */
#questionScreen,
#togetherScreen,
#lastScreen{
    position:fixed;
    inset:0;
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    z-index:5;
}

#questionScreen h2,
#togetherScreen h2,
#lastScreen h2{
    font-size:2.5rem;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
}

.btn{
    padding:12px 35px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn,#yesBtn2,#yesBtn3{
    background:#ff4f7a;
    color:white;
    box-shadow:0 0 20px rgba(255,79,122,0.7);
}

#noBtn,#noBtn2,#noBtn3{
    background:white;
    color:#ff4f7a;
}

/* MESSAGE SCREEN */
#messageScreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.88);
    display:none;
    padding:40px;
    overflow-y:auto;
    z-index:20;
}

#typedText{
    color:white;
    font-size:22px;
    line-height:1.8;
    white-space:pre-line;
}

#doneBtn{
    margin-top:40px;
    padding:12px 40px;
    border-radius:30px;
    border:none;
    font-size:18px;
    background:#ff4f7a;
    color:white;
    cursor:pointer;
    display:none;
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:fall 4s linear forwards;
    z-index:1000;
}

@keyframes fall{
    from{transform:translateY(-10px) rotate(0deg);}
    to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- COUNTDOWN -->
<div id="countdownScreen">
    <h2>Countdown to Valentine's Day ðŸ’—</h2>
    <div id="countdownTimer"></div>
    <div id="valentineGreeting">HAPPY VALENTINE'S DAY, LOVE!!ðŸ’—</div>
    <div id="continueText">Click anywhere to continue ðŸ’—</div>
</div>

<div class="hearts" id="hearts"></div>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <img id="loveImage" src="image.jpg">
    <h1>password muna</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
</div>

<!-- QUESTION SCREEN 1 -->
<div id="questionScreen">
    <h2>gusto mo ba mabasa letter? pindutin mo muna yung no para di sayang effort ko hehe</h2>
    <div class="buttons">
        <button id="yesBtn" class="btn">YEEEESSSSSSSS</button>
        <button id="noBtn" class="btn">NoðŸ–•ðŸ–•ðŸ–•</button>
    </div>
</div>

<!-- MESSAGE SCREEN -->
<div id="messageScreen">
    <div id="typedText"></div>
    <button id="doneBtn">DONE</button>
</div>

<!-- QUESTION SCREEN 2: TOGETHER FOREVER -->
<div id="togetherScreen">
    <h2>Together Forever?</h2>
    <div class="buttons">
        <button id="yesBtn2" class="btn">Yes ðŸ’—</button>
        <button id="noBtn2" class="btn">No</button>
    </div>
</div>

<!-- LAST SCREEN -->
<div id="lastScreen">
    <h2>CHUCHUPAIN MO KO FOREVER?</h2>
    <div class="buttons">
        <button id="yesBtn3" class="btn">YESSSSS ARAW ARAW!!!</button>
        <button id="noBtn3" class="btn">ayoko gago</button>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
/* COUNTDOWN LOGIC */
const countdownScreen = document.getElementById("countdownScreen");
const countdownTimer = document.getElementById("countdownTimer");
const valentineGreeting = document.getElementById("valentineGreeting");
const continueText = document.getElementById("continueText");

const targetDate = new Date(new Date().getFullYear(), 1, 14, 0, 0, 0);
const countdownInterval = setInterval(()=>{
    const now = new Date();
    const diff = targetDate - now;

    if(diff <=0){
        clearInterval(countdownInterval);
        countdownTimer.innerHTML = "00d 00h 00m 00s";
        valentineGreeting.style.opacity = "1";
        explodeConfetti();
        continueText.style.display="block";

        countdownScreen.addEventListener("click", ()=>{
            countdownScreen.style.display="none";
        }, {once:true});
        return;
    }

    const d = Math.floor(diff/(1000*60*60*24));
    const h = Math.floor((diff/(1000*60*60))%24);
    const m = Math.floor((diff/1000/60)%60);
    const s = Math.floor((diff/1000)%60);
    countdownTimer.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
},1000);

/* HEARTS */
const heartsContainer = document.getElementById("hearts");
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*20+10)+"px";
    h.style.animationDuration=(Math.random()*5+5)+"s";
    heartsContainer.appendChild(h);
    setTimeout(()=>h.remove(),12000);
},400);

/* PASSWORD */
function checkPassword(){
    if(passwordInput.value==="132806"){
        lockScreen.style.display="none";
        questionScreen.style.display="flex";
        bgMusic.volume=0;
        bgMusic.play();
        let v=0;
        const fade=setInterval(()=>{
            v+=0.02;
            bgMusic.volume=v;
            if(v>=1) clearInterval(fade);
        },100);
    }else alert("tantadohh, hulaan mo 6 digits");
}

/* NO + YES move/grow */
let scale=1;
function moveNo(){ noBtn.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`; scale+=0.12; yesBtn.style.transform=`scale(${scale})`;}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES - Show message */
yesBtn.onclick=()=>{
    explodeConfetti();
    questionScreen.style.display="none";
    messageScreen.style.display="block";
    typedText.innerHTML="";
    i=0;
    typeMessage();
};

/* CONFETTI */
function explodeConfetti(){
    for(let i=0;i<200;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}

/* PERSONAL MESSAGE */
const message = `
Happy Valentine's Day, Love!!! ðŸ’— 

rekta na agad sa message ko na gustong gusto mo palagiðŸ«© 

di tayo nag uusap ngayon pero sana alam mo na wala akong ginagawang hindi mo magugustuhan. isa rin to sa dahilan kung bat ayoko mag sulat, inaaway mo ko e edi wala akong magawa duh. gusto ko lang sabihin sayo na sorry, sorry sa mga mali kong ginagawa sayo. sa pag mumura, sa pag di intindi sayo. oo pareho tayong may mali palagi pero nag sosorry ako para sa mga mali kong nagawa. hindi perpekto ang relasyon natin, maraming tampuhan, awayan, tiisan, at kung ano ano pa. pero sana, sa kabila ng mga yan e hindi tayo manawa sa isa't isa. mahal kita, at ayaw kitang mawala ng dahil lang sa di natin pagkakaunawaan. sana di ka rin mag sawa, sana lumaban ka rin hanggang dulo kasi parehas naman nating gusto na maging hanggang dulo, di ba? 

syempre, di mawawala ang pasasalamat ko sayo. salamat sa araw araw na pag papasaya sakin. salamat sa pag aalaga, pag aasikaso, at pag paparamdam sakin na mahal mo talaga ako. di ko man lagi nasasabi sayo pero sobrang thankful ako na ikaw ang naging girlfriend ko. ibang iba ka sa ex ko. (alam kong tatanong mo kung pano ka naging iba sa ex ko pero bahala ka sa buhay mo, hindi kita sasagutin, basahin mo na lang.) siguro kung di ikaw naging girlfriend ko e palpak na naman e. kaya salamat ng marami sa pag bibigay sakin ng chance na maging tayo, sa paniniwala na kaya kitang mahalin ng todo. wag kang mag alala, di man tayo lagi magka sundo e hindi ako mag sasawang sabihin sayo na mahal kita. oo di ko man nasasabi araw araw pero eto, sinasabi ko na sayo, kahit sa mga oras na di tayo nag uusap tulad nito, kahit mag kaaway tayo, mahal na mahal pa rin kita. 

sana naappreciate mo to kahit simple lang at di hand-written hehe I love youuuu so muchhhh!!!ðŸ˜˜ðŸ’— 

Happy Valentine's Day ulit, Love!ðŸ˜˜ðŸ’— 

Forever yours,
Johannes
`;

let i=0;
function typeMessage(){
    if(i<message.length){
        typedText.innerHTML+=message.charAt(i);
        i++;
        setTimeout(typeMessage,35);
    } else {
        doneBtn.style.display="inline-block";
    }
}

/* DONE button */
const doneBtn = document.getElementById("doneBtn");
doneBtn.onclick = ()=>{
    messageScreen.style.display="none";
    togetherScreen.style.display="flex";
}

/* TOGETHER FOREVER SCREEN */
let scale2=1;
function moveNo2(){ noBtn2.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`; scale2+=0.12; yesBtn2.style.transform=`scale(${scale2})`;}
noBtn2.onmouseover=noBtn2.ontouchstart=noBtn2.onclick=moveNo2;

yesBtn2.onclick = ()=>{
    explodeConfetti();
    togetherScreen.style.display="none";
    lastScreen.style.display="flex";
}

/* LAST SCREEN */
let scale3=1;
function moveNo3(){ noBtn3.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`; scale3+=0.12; yesBtn3.style.transform=`scale(${scale3})`;}
noBtn3.onmouseover=noBtn3.ontouchstart=moveNo3;

noBtn3.onclick=()=>{ alert("ah so iba gusto mo? ok, tangina niyo"); }
yesBtn3.onclick=()=>{
    explodeConfetti();
    alert("ETO NAAAA ISALAKSAK MOOOO HAHAHAHAH OKAY NA TAPOS NA X MO NA");
}

/* IMAGE SWAP */
const imgs=["image.jpg","image1.jpg"];
let idx=0;
setInterval(()=>{ if(loveImage){ idx=(idx+1)%imgs.length; loveImage.src=imgs[idx]; } },4000);
</script>

</body>
</html>
