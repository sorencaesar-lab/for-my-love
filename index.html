<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My LoveeeðŸ’—</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ===============================
   GLOBAL STYLES
================================ */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    overflow:hidden;
}

/* ===============================
   FLOATING HEARTS BACKGROUND
================================ */
.hearts{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:1;
    pointer-events:none;
}

.heart{
    position:absolute;
    color:rgba(255,255,255,0.5);
    font-size:20px;
    animation:float 10s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}

/* ===============================
   PASSWORD SCREEN
================================ */
#lockScreen{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    background: linear-gradient(120deg,#ff758c,#ff7eb3);
    z-index:10;
    color:white;
    backdrop-filter: blur(6px);
}

#lockScreen h1{
    font-family:'Great Vibes', cursive;
    font-size:3rem;
    margin-bottom:20px;
}

#lockScreen input{
    padding:12px 20px;
    border-radius:25px;
    border:none;
    outline:none;
    font-size:18px;
    text-align:center;
}

#lockScreen button{
    margin-top:15px;
    padding:10px 30px;
    border-radius:25px;
    border:none;
    background:white;
    color:#ff4f7a;
    font-weight:bold;
    cursor:pointer;
}

/* ===============================
   ENVELOPE INTRO
================================ */
#envelope{
    width:200px;
    height:130px;
    background:#fff;
    position:relative;
    margin-bottom:30px;
    border-radius:5px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    animation:openEnvelope 3s forwards;
}

@keyframes openEnvelope{
    0%{transform:scale(0.5); opacity:0;}
    100%{transform:scale(1); opacity:1;}
}

/* ===============================
   QUESTION SCREEN
================================ */
#questionScreen{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    color:white;
    z-index:5;
}

#questionScreen img{
    width:220px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    margin-bottom:20px;
}

#questionScreen h2{
    font-family:'Great Vibes', cursive;
    font-size:3rem;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
    position:relative;
}

.btn{
    padding:12px 35px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition:0.4s;
}

#yesBtn{
    background:#ff4f7a;
    color:white;
    box-shadow:0 0 20px rgba(255,79,122,0.7);
}

#noBtn{
    background:white;
    color:#ff4f7a;
    position:relative;
}

/* ===============================
   MESSAGE SCREEN
================================ */
#messageScreen{
    position:fixed;
    inset:0;
    background: radial-gradient(circle,#000,#111);
    color:white;
    display:none;
    padding:40px;
    overflow-y:auto;
    z-index:20;
}

.fade{
    animation:fadeIn 3s forwards;
}

@keyframes fadeIn{
    from{opacity:0; filter:blur(20px);}
    to{opacity:1; filter:blur(0);}
}

#typedText{
    font-size:22px;
    line-height:1.8;
    white-space:pre-line;
}

/* ===============================
   CONFETTI
================================ */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:fall 4s linear forwards;
    z-index:1000;
}

@keyframes fall{
    0%{transform:translateY(-10px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

</style>
</head>

<body>

<!-- ===============================
     FLOATING HEARTS
================================ -->
<div class="hearts" id="hearts"></div>

<!-- ===============================
     PASSWORD SCREEN
================================ -->
<div id="lockScreen">
    <div id="envelope"></div>
    <h1>password muna</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
</div>

<!-- ===============================
     QUESTION SCREEN
================================ -->
<div id="questionScreen">

    <!-- ///// EDIT HERE ///// -->
    <!-- CHANGE IMAGE NAME IF NEEDED -->
    <img id="loveImage" src="image.jpg">
    
    <!-- ///// DO NOT TOUCH BELOW ///// -->

    <h2>Will you be my Valentine? ðŸ’—</h2>
    <div class="buttons">
        <button id="yesBtn" class="btn">YEEEESSSSSSSS</button>
        <button id="noBtn" class="btn">NoðŸ–•ðŸ–•ðŸ–•</button>
    </div>
</div>

<!-- ===============================
     MESSAGE SCREEN
================================ -->
<div id="messageScreen">
    <div id="typedText"></div>
</div>

<!-- ===============================
     MUSIC
================================ -->

<!-- ///// EDIT HERE ///// -->
<audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>

<script>

/* ===============================
   FLOATING HEART GENERATOR
================================ */
const heartsContainer = document.getElementById("hearts");
setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤";
    heart.style.left = Math.random()*100+"vw";
    heart.style.fontSize = (Math.random()*20+10)+"px";
    heart.style.animationDuration = (Math.random()*5+5)+"s";
    heartsContainer.appendChild(heart);
    setTimeout(()=>heart.remove(),12000);
},400);

/* ===============================
   PASSWORD SYSTEM
================================ */
function checkPassword(){
    const pass = document.getElementById("passwordInput").value;

    // ///// EDIT HERE ///// 
    // CHANGE PASSWORD ONLY IF YOU WANT
    if(pass === "132806"){

        document.getElementById("lockScreen").style.display="none";

        const music = document.getElementById("bgMusic");
        music.volume = 0;
        music.play();
        let vol = 0;
        const fade = setInterval(()=>{
            if(vol < 1){
                vol += 0.02;
                music.volume = vol;
            }else{
                clearInterval(fade);
            }
        },100);
    }else{
        alert("ano? di mo alam kelan naging tayo? tantadohh");
    }
}

/* ===============================
   NO BUTTON ESCAPE SYSTEM
================================ */
const noBtn = document.getElementById("noBtn");

function moveNoButton(){
    const x = Math.random()*400 - 200;
    const y = Math.random()*400 - 200;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);  // for mobile


/* ===============================
   YES BUTTON SYSTEM
================================ */
document.getElementById("yesBtn").addEventListener("click",()=>{
    explodeConfetti();
    document.getElementById("questionScreen").style.display="none";

    const msg = document.getElementById("messageScreen");
    msg.style.display="block";
    msg.classList.add("fade");

    typeMessage();
});

/* ===============================
   CONFETTI SYSTEM
================================ */
function explodeConfetti(){
    for(let i=0;i<200;i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random()*100+"vw";
        conf.style.background = `hsl(${Math.random()*360},100%,60%)`;
        conf.style.animationDuration = (Math.random()*3+2)+"s";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),5000);
    }
}

let i=0;
function typeMessage(){
    const textBox = document.getElementById("typedText");
    if(i < message.length){
        textBox.innerHTML += message.charAt(i);
        i++;
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: "smooth"
        });
        setTimeout(typeMessage,35);

/* ======= ADD THIS BELOW ======= */

const imgs = ["image.jpg", "image1.jpg"];
let imgIndex = 0;
setInterval(()=>{
    const img = document.getElementById("loveImage");

    imgIndex = (imgIndex + 1) % imgs.length;

</script>

</body>
</html>
