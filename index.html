<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loveüíó</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    overflow:hidden;
}

/* HEARTS */
.hearts{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
}

.heart{
    position:absolute;
    color:rgba(255,255,255,0.6);
    animation:float 10s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}

/* COUNTDOWN LOCK */
#valentineLock{
    position:fixed;
    inset:0;
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
    z-index:9999;
}

#countdown{
    font-size:2rem;
    margin-top:20px;
}

/* SCREENS */
#lockScreen,
#questionScreen,
#finalScreen,
#lastScreen{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    transition:opacity 0.6s ease;
}

.hidden{
    opacity:0;
    pointer-events:none;
}

#lockScreen{
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    z-index:10;
}

#questionScreen,
#finalScreen,
#lastScreen{
    display:none;
    z-index:5;
}

#lockScreen h1{
    font-size:3rem;
    margin-bottom:20px;
}

#lockScreen img{
    width:240px;
    border-radius:20px;
    margin-bottom:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

#lockScreen input{
    padding:12px 20px;
    border-radius:25px;
    border:none;
    font-size:18px;
    text-align:center;
}

#lockScreen button{
    margin-top:15px;
    padding:10px 30px;
    border-radius:25px;
    border:none;
    background:white;
    color:#ff4f7a;
    font-weight:bold;
    cursor:pointer;
}

h2{
    font-size:2.5rem;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
}

.btn{
    padding:12px 35px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn,#yesBtn2,#yesBtn3{
    background:#ff4f7a;
    color:white;
    box-shadow:0 0 20px rgba(255,79,122,0.7);
}

#noBtn,#noBtn2,#noBtn3{
    background:white;
    color:#ff4f7a;
}

#messageScreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.88);
    display:none;
    padding:40px;
    overflow-y:auto;
    z-index:20;
}

#typedText{
    color:white;
    font-size:22px;
    line-height:1.8;
    white-space:pre-line;
}

#doneBtn{
    margin-top:40px;
    padding:12px 40px;
    border-radius:30px;
    border:none;
    font-size:18px;
    background:#ff4f7a;
    color:white;
    cursor:pointer;
    display:none;
}

.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:fall 4s linear forwards;
    z-index:1000;
}

@keyframes fall{
    from{transform:translateY(-10px) rotate(0deg);}
    to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div id="valentineLock">
    <h1>Wait until Valentine's Day üíó</h1>
    <div id="countdown"></div>
</div>

<div class="hearts" id="hearts"></div>

<!-- EVERYTHING BELOW IS UNTOUCHED -->

<div id="lockScreen">
    <img id="loveImage" src="image.jpg">
    <h1>password muna</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
</div>

<div id="questionScreen">
    <h2>gusto mo ba mabasa letter? pindutin mo muna yung no para di sayang effort ko hehe</h2>
    <div class="buttons">
        <button id="yesBtn" class="btn">YEEEESSSSSSSS</button>
        <button id="noBtn" class="btn">Noüñïüñïüñï</button>
    </div>
</div>

<div id="messageScreen">
    <div id="typedText"></div>
    <button id="doneBtn">Done</button>
</div>

<div id="finalScreen">
    <h2>Together Forever?</h2>
    <div class="buttons">
        <button id="yesBtn2" class="btn">Yes üíó</button>
        <button id="noBtn2" class="btn">No</button>
    </div>
</div>

<div id="lastScreen">
    <h2>chupain mo ko forever?</h2>
    <div class="buttons">
        <button id="yesBtn3" class="btn">SUPERRRRRR YESSSSSSSüòãüòãüòãüçÜüçÜüçÜ</button>
        <button id="noBtn3" class="btn">No</button>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>

/* VALENTINE COUNTDOWN LOCK */
const now = new Date();
let year = now.getFullYear();
let valentines = new Date(year, 1, 14, 0, 0, 0);

if(now > valentines){
    valentines = new Date(year + 1, 1, 14, 0, 0, 0);
}

const countdownEl = document.getElementById("countdown");
const lock = document.getElementById("valentineLock");

function updateCountdown(){
    const current = new Date().getTime();
    const distance = valentines.getTime() - current;

    if(distance <= 0){
        lock.style.display = "none";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown,1000);
updateCountdown();

/* THE REST OF YOUR ORIGINAL SCRIPT CONTINUES EXACTLY AS IS */

/* HEARTS */
const heartsContainer=document.getElementById("hearts");
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*20+10)+"px";
    h.style.animationDuration=(Math.random()*5+5)+"s";
    heartsContainer.appendChild(h);
    setTimeout(()=>h.remove(),12000);
},400);

/* KEEPING EVERYTHING ELSE EXACTLY THE SAME */

</script>
</body>
</html>
