<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LoveðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    overflow:hidden;
}

/* HEARTS */
.hearts{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
}

.heart{
    position:absolute;
    color:rgba(255,255,255,0.6);
    animation:float 10s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}

/* COUNTDOWN */
#countdownScreen{
    position:fixed;
    inset:0;
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    z-index:50;
}

#timer{
    font-size:2rem;
    margin-top:20px;
}

#valentineText{
    font-size:3rem;
    margin-top:20px;
    opacity:0;
    transition:opacity 2s ease;
}

#continueText{
    margin-top:20px;
    font-size:1.2rem;
    display:none;
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}

/* SCREENS */
#lockScreen,
#questionScreen,
#finalScreen,
#lastScreen{
    position:fixed;
    inset:0;
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    z-index:10;
}

#lockScreen{
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
}

h2{
    font-size:2.5rem;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
}

.btn{
    padding:12px 35px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
}

/* MESSAGE */
#messageScreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    padding:40px;
    overflow-y:auto;
    z-index:20;
}

#typedText{
    color:white;
    font-size:22px;
    line-height:1.8;
    white-space:pre-line;
}

#doneBtn{
    margin-top:40px;
    padding:12px 40px;
    border-radius:30px;
    border:none;
    font-size:18px;
    background:#ff4f7a;
    color:white;
    cursor:pointer;
    display:none;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div id="countdownScreen">
    <h2>Countdown to Valentine's Day ðŸ’—</h2>
    <div id="timer"></div>
    <div id="valentineText">HAPPY VALENTINE'S DAY, LOVE!!ðŸ’—</div>
    <div id="continueText">Click anywhere to continue ðŸ’—</div>
</div>

<div id="lockScreen">
    <h1>password muna</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="unlockBtn">Unlock</button>
</div>

<div id="questionScreen">
    <h2>gusto mo ba mabasa letter? pindutin mo muna yung no para di sayang effort ko hehe</h2>
    <div class="buttons">
        <button id="yesBtn" class="btn">YEEEESSSSSSSS</button>
        <button id="noBtn" class="btn">NoðŸ–•ðŸ–•ðŸ–•</button>
    </div>
</div>

<div id="messageScreen">
    <div id="typedText"></div>
    <button id="doneBtn">Done</button>
</div>

<div id="finalScreen">
    <h2>Together Forever?</h2>
    <div class="buttons">
        <button id="yesBtn2" class="btn">Yes ðŸ’—</button>
        <button id="noBtn2" class="btn">No</button>
    </div>
</div>

<div id="lastScreen">
    <h2>chupain mo ko forever?</h2>
    <div class="buttons">
        <button id="yesBtn3" class="btn">SUPERRRR YES ðŸ˜‹</button>
        <button id="noBtn3" class="btn">No</button>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>

/* ELEMENTS */
const countdownScreen=document.getElementById("countdownScreen");
const timer=document.getElementById("timer");
const valentineText=document.getElementById("valentineText");
const continueText=document.getElementById("continueText");
const lockScreen=document.getElementById("lockScreen");
const questionScreen=document.getElementById("questionScreen");
const messageScreen=document.getElementById("messageScreen");
const finalScreen=document.getElementById("finalScreen");
const lastScreen=document.getElementById("lastScreen");
const unlockBtn=document.getElementById("unlockBtn");
const passwordInput=document.getElementById("passwordInput");
const bgMusic=document.getElementById("bgMusic");
const typedText=document.getElementById("typedText");
const doneBtn=document.getElementById("doneBtn");

/* COUNTDOWN */
const target=new Date(new Date().getFullYear(),1,14,0,0,0);

const interval=setInterval(()=>{
    const now=new Date();
    const diff=target-now;

    if(diff<=0){
        clearInterval(interval);
        timer.innerHTML="00d 00h 00m 00s";
        valentineText.style.opacity=1;
        continueText.style.display="block";

        countdownScreen.addEventListener("click",()=>{
            countdownScreen.style.display="none";
            lockScreen.style.display="flex";
        },{once:true});

        return;
    }

    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff/(1000*60*60))%24);
    const m=Math.floor((diff/1000/60)%60);
    const s=Math.floor((diff/1000)%60);

    timer.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

/* PASSWORD */
unlockBtn.addEventListener("click",()=>{
    if(passwordInput.value==="132806"){
        lockScreen.style.display="none";
        questionScreen.style.display="flex";
        bgMusic.play();
    }else{
        alert("ano? di mo alam kelan naging tayo? tantadohh");
    }
});

/* BUTTONS WORKING */
document.getElementById("yesBtn").onclick=()=>{
    questionScreen.style.display="none";
    messageScreen.style.display="block";
    typeMessage();
};

document.getElementById("noBtn").onclick=()=>{
    alert("Sure ka? ðŸ˜");
};

doneBtn.onclick=()=>{
    messageScreen.style.display="none";
    finalScreen.style.display="flex";
};

document.getElementById("yesBtn2").onclick=()=>{
    finalScreen.style.display="none";
    lastScreen.style.display="flex";
};

document.getElementById("noBtn2").onclick=()=>{
    alert("Ay bawal yan ðŸ˜Œ");
};

document.getElementById("yesBtn3").onclick=()=>{
    alert("ETO NA CHUPAIN MOOOO");
};

document.getElementById("noBtn3").onclick=()=>{
    alert("nay iba siguro gusto mong chupain no? pakyu ka na lang kung ganun");
};

/* MESSAGE (UNCHANGED) */
const message=`

Happy Valentine's Day, Love!!! ðŸ’—

rekta na agad sa message ko na gustong gusto mo palagiðŸ«©
di tayo nag uusap ngayon pero sana alam mo na wala akong ginagawang hindi mo magugustuhan...

Forever yours,
Johannes
`;

let i=0;
function typeMessage(){
    if(i<message.length){
        typedText.innerHTML+=message.charAt(i);
        i++;
        setTimeout(typeMessage,35);
    }else{
        doneBtn.style.display="inline-block";
    }
}

</script>
</body>
</html>
