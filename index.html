<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loveüíó</title>

<!-- FONT CHANGE ONLY -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif !important;
}

body{
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    overflow:hidden;
    cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="24" font-size="24">‚ù§</text></svg>') 16 16, auto;
}

/* FLOATING HEARTS */
.hearts{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:1;
    pointer-events:none;
}

.heart{
    position:absolute;
    color:rgba(255,255,255,0.5);
    font-size:20px;
    animation:float 10s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}

/* PASSWORD SCREEN */
#lockScreen{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    background: linear-gradient(120deg,#ff758c,#ff7eb3);
    z-index:10;
    color:white;
    backdrop-filter: blur(6px);
}

#lockScreen h1{
    font-family:'Great Vibes';
    font-size:3rem;
    margin-bottom:20px;
}

#lockScreen input{
    padding:12px 20px;
    border-radius:25px;
    border:none;
    outline:none;
    font-size:18px;
    text-align:center;
}

#lockScreen button{
    margin-top:15px;
    padding:10px 30px;
    border-radius:25px;
    border:none;
    background:white;
    color:#ff4f7a;
    font-weight:bold;
    cursor:pointer;
}

/* IMAGE STYLE */
#lockScreen img{
    width:240px;
    border-radius:20px;
    margin-bottom:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
    animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* QUESTION SCREEN */
#questionScreen{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    color:white;
    z-index:5;
}

#questionScreen img{
    width:220px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    margin-bottom:20px;
}

#questionScreen h2{
    font-family:'Great Vibes';
    font-size:3rem;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
    position:relative;
}

.btn{
    padding:12px 35px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition:0.4s;
}

#yesBtn{
    background:#ff4f7a;
    color:white;
    box-shadow:0 0 20px rgba(255,79,122,0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#noBtn{
    background:white;
    color:#ff4f7a;
    position:relative;
}

/* MESSAGE SCREEN */
#messageScreen{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.2); /* hearts still visible */
    color:white;
    display:none;
    padding:40px;
    overflow-y:auto;
    z-index:20;
}

.fade{
    animation:fadeIn 3s forwards;
}

#typedText{
    font-size:22px;
    line-height:1.8;
    white-space:pre-line;
    color: white; /* UPDATED TO WHITE FOR READABILITY */
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    transition: all 0.3s;
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:fall 4s linear forwards;
    z-index:1000;
}

@keyframes fall{
    0%{transform:translateY(-10px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

/* FLOATING PETALS */
.petal{
    position:fixed;
    top:-50px;
    font-size:16px;
    color: #ffb6c1;
    z-index:2;
    animation:petalFall linear infinite;
}

@keyframes petalFall{
    0%{transform:translateY(-50px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div id="lockScreen">
    <img id="loveImage" src="image.jpg">
    <h1>password muna</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
</div>

<div id="questionScreen">
    <h2>gusto mo ba mabasa letter? pindutin mo muna yung no para di sayang effort ko hehe</h2>
    <div class="buttons">
        <button id="yesBtn" class="btn">YEEEESSSSSSSS</button>
        <button id="noBtn" class="btn">Noüñïüñïüñï</button>
    </div>
</div>

<div id="messageScreen">
    <div id="typedText"></div>
</div>

<audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>

<script>
const heartsContainer = document.getElementById("hearts");

// floating hearts
setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random()*100+"vw";
    heart.style.fontSize = (Math.random()*20+10)+"px";
    heart.style.animationDuration = (Math.random()*5+5)+"s";
    heartsContainer.appendChild(heart);
    setTimeout(()=>heart.remove(),12000);
},400);

function checkPassword(){
    const pass = document.getElementById("passwordInput").value;
    if(pass === "132806"){
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("questionScreen").style.display="flex";

        const music = document.getElementById("bgMusic");
        music.volume = 0;
        music.play();
        let vol = 0;
        const fade = setInterval(()=>{
            if(vol < 1){
                vol += 0.02;
                music.volume = vol;
            }else{
                clearInterval(fade);
            }
        },100);

        // start floating petals
        startPetals();
    }else{
        alert("ano? di mo alam kelan naging tayo? tantadohh");
    }
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let yesScale = 1;

function moveNoButton(){
    const x = Math.random()*400 - 200;
    const y = Math.random()*400 - 200;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    yesScale += 0.1; // grow Yes button
    yesBtn.style.transform = `scale(${yesScale})`;
}
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

document.getElementById("yesBtn").addEventListener("click",()=>{
    explodeConfetti();
    document.getElementById("questionScreen").style.display="none";

    const msg = document.getElementById("messageScreen");
    msg.style.display="block";
    msg.classList.add("fade");

    typeMessage();
});

function explodeConfetti(){
    for(let i=0;i<200;i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random()*100+"vw";
        conf.style.background = `hsl(${Math.random()*360},100%,60%)`;
        conf.style.animationDuration = (Math.random()*3+2)+"s";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),5000);
    }
}

// click hearts magic
document.addEventListener("click", function(e){
    const clickHeart = document.createElement("div");
    clickHeart.classList.add("heart");
    clickHeart.innerHTML = "‚ù§";
    clickHeart.style.left = e.clientX + "px";
    clickHeart.style.top = e.clientY + "px";
    clickHeart.style.fontSize = (Math.random()*20+10)+"px";
    clickHeart.style.color = `hsl(${Math.random()*360},100%,70%)`;
    heartsContainer.appendChild(clickHeart);
    setTimeout(()=>clickHeart.remove(),1500);
});

// floating petals
function startPetals(){
    setInterval(()=>{
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.style.left = Math.random()*100+"vw";
        petal.style.fontSize = (Math.random()*14+10)+"px";
        petal.style.animationDuration = (Math.random()*5+5)+"s";
        petal.style.opacity = Math.random()*0.7+0.3;
        petal.innerHTML = "üåπ";
        document.body.appendChild(petal);
        setTimeout(()=>petal.remove(),10000);
    },500);
}

// type message
const message = `
Happy Valentine's Day, Love!!! üíó


rekta na agad sa message ko na gustong gusto mo palagiü´©
di tayo nag uusap ngayon pero sana alam mo na wala akong ginagawang hindi mo magugustuhan. isa rin to sa dahilan kung bat ayoko mag sulat, inaaway mo ko e edi wala akong magawa duh. gusto ko lang sabihin sayo na sorry, sorry sa mga mali kong ginagawa sayo. sa pag mumura, sa pag di intindi sayo. oo pareho tayong may mali palagi pero nag sosorry ako para sa mga mali kong nagawa. hindi perpekto ang relasyon natin, maraming tampuhan, awayan, tiisan, at kung ano ano pa. pero sana, sa kabila ng mga yan e hindi tayo manawa sa isa't isa. mahal kita, at ayaw kitang mawala ng dahil lang sa di natin pagkakaunawaan. sana di ka rin mag sawa, sana lumaban ka rin hanggang dulo kasi parehas naman nating gusto na maging hanggang dulo, di ba?

syempre, di mawawala ang pasasalamat ko sayo. salamat sa araw araw na pag papasaya sakin. salamat sa pag aalaga, pag aasikaso, at pag paparamdam sakin na mahal mo talaga ako. di ko man lagi nasasabi sayo pero sobrang thankful ako na ikaw ang naging girlfriend ko. ibang iba ka sa ex ko. (alam kong tatanong mo kung pano ka naging iba sa ex ko pero bahala ka sa buhay mo, hindi kita sasagutin, basahin mo na lang.) siguro kung di ikaw naging girlfriend ko e palpak na naman e. kaya salamat ng marami sa pag bibigay sakin ng chance na maging tayo, sa paniniwala na kaya kitang mahalin ng todo. wag kang mag alala, di man tayo lagi magka sundo e hindi ako mag sasawang sabihin sayo na mahal kita. oo di ko man nasasabi araw araw pero eto, sinasabi ko na sayo, kahit sa mga oras na di tayo nag uusap tulad nito, kahit mag kaaway tayo, mahal na mahal pa rin kita. 

sana naappreciate mo to kahit simple lang at di hand-written hehe I love youuuu so muchhhh!!! Happy Valentine's ulit, Love!üòòüíó


Forever yours,
Johannes
`;

let i=0;
function typeMessage(){
    const textBox = document.getElementById("typedText");
    if(i < message.length){
        textBox.innerHTML += message.charAt(i);
        i++;
        window.scrollTo({ top: document.body.scrollHeight, behavior:"smooth" });

        // end-of-message surprise
        if(i === message.length){
            explodeConfetti();
            const typedText = document.getElementById("typedText");
            typedText.style.transition = "transform 0.5s";
            typedText.style.transform = "scale(1.05)";
            setTimeout(()=>typedText.style.transform="scale(1)",500);
        }
    }
}

const imgs = ["image.jpg", "image1.jpg"];
let imgIndex = 0;
setInterval(()=>{
    const img = document.getElementById("loveImage");
    if(!img) return;
    imgIndex = (imgIndex + 1) % imgs.length;
    img.style.opacity = 0;
    setTimeout(()=>{
        img.src = imgs[imgIndex];
        img.style.opacity = 1;
    },500);
},4000);
</script>

</body>
</html>
