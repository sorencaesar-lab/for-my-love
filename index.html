<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LoveðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif; /* default font */
}

body{
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    overflow:hidden;
}

/* HEARTS */
.hearts{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
}

.heart{
    position:absolute;
    color:rgba(255,255,255,0.6);
    animation:float 10s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}

/* LOCK SCREEN */
#lockScreen{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    z-index:10;
    color:white;
}

#lockScreen h1{
    font-family:'Great Vibes'; /* password title still cursive */
    font-size:3rem;
    margin-bottom:20px;
}

#lockScreen img{
    width:240px;
    border-radius:20px;
    margin-bottom:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

#lockScreen input{
    padding:12px 20px;
    border-radius:25px;
    border:none;
    font-size:18px;
    text-align:center;
}

#lockScreen button{
    margin-top:15px;
    padding:10px 30px;
    border-radius:25px;
    border:none;
    background:white;
    color:#ff4f7a;
    font-weight:bold;
    cursor:pointer;
}

/* QUESTION SCREEN */
#questionScreen{
    position:fixed;
    inset:0;
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    z-index:5;
    font-family:'Montserrat', sans-serif; /* make question screen legible */
}

#questionScreen h2{
    font-size:2.5rem;
    margin-bottom:30px;
    font-family:'Montserrat', sans-serif; /* override cursive */
}

.buttons{
    display:flex;
    gap:20px;
}

.btn{
    padding:12px 35px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#ff4f7a;
    color:white;
    box-shadow:0 0 20px rgba(255,79,122,0.7);
}

#noBtn{
    background:white;
    color:#ff4f7a;
}

/* MESSAGE SCREEN */
#messageScreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.88);
    display:none;
    padding:40px;
    overflow-y:auto;
    z-index:20;
}

#typedText{
    color:white;
    font-size:22px;
    line-height:1.8;
    white-space:pre-line;
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:fall 4s linear forwards;
    z-index:1000;
}

@keyframes fall{
    from{transform:translateY(-10px) rotate(0deg);}
    to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div id="lockScreen">
    <img id="loveImage" src="image.jpg">
    <h1>password muna</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
</div>

<div id="questionScreen">
    <h2>gusto mo ba mabasa letter? pindutin mo muna yung no para di sayang effort ko hehe</h2>
    <div class="buttons">
        <button id="yesBtn" class="btn">YEEEESSSSSSSS</button>
        <button id="noBtn" class="btn">NoðŸ–•ðŸ–•ðŸ–•</button>
    </div>
</div>

<div id="messageScreen">
    <div id="typedText"></div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
/* HEARTS */
const heartsContainer = document.getElementById("hearts");
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*20+10)+"px";
    h.style.animationDuration=(Math.random()*5+5)+"s";
    heartsContainer.appendChild(h);
    setTimeout(()=>h.remove(),12000);
},400);

/* PASSWORD */
function checkPassword(){
    if(passwordInput.value==="132806"){
        lockScreen.style.display="none";
        questionScreen.style.display="flex";
        bgMusic.volume=0;
        bgMusic.play();
        let v=0;
        const fade=setInterval(()=>{
            v+=0.02;
            bgMusic.volume=v;
            if(v>=1) clearInterval(fade);
        },100);
    }else alert("ano? di mo alam kelan naging tayo? tantadohh");
}

/* NO + YES GROW */
let scale=1;
function moveNo(){
    noBtn.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`;
    scale+=0.12;
    yesBtn.style.transform=`scale(${scale})`;
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES */
yesBtn.onclick=()=>{
    explodeConfetti();
    questionScreen.style.display="none";
    messageScreen.style.display="block";
    typedText.innerHTML="";
    i=0;
    typeMessage();
};

/* CONFETTI */
function explodeConfetti(){
    for(let i=0;i<200;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}

/* PERSONAL MESSAGE */
const message = `

`;

let i=0;
function typeMessage(){
    if(i<message.length){
        typedText.innerHTML+=message.charAt(i);
        i++;
        setTimeout(typeMessage,35);
    }
}

/* IMAGE SWAP */
const imgs=["image.jpg","image1.jpg"];
let idx=0;
setInterval(()=>{
    if(loveImage){
        idx=(idx+1)%imgs.length;
        loveImage.src=imgs[idx];
    }
},4000);
</script>

</body>
</html>
